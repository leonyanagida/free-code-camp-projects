<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Wikipedia</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="body">
    <div class="wikicont">
      <div class="header">
        <h1>Mini Wikipedia</h1>
      </div>
      <div class="tagline">
        <h2 id="myquotes">5 page essay due tomorrow? Wikipedia it!</h2>
        <p></p>
      </div>
      <div class="formcont">
        <form>
          <input id="userinput" type="text" name="search" placeholder="Search" />
          <i id="searchbtn" class="fa fa-search" aria-hidden="true"></i>
        </form>
        <p id="errortxt"></p>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" id="luckybtn">I'm feeling lucky</button></a>
      </div>
      <div class="test">
        <div id="results" class="resultscont">
          <ul>
            <!-- <li></li> -->
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/leonyanagida" target="_blank"><i class="fa fa-github fa-4x" aria-hidden="true"></i></a>
      <p>Created By: Leon Yanagida<br>www.leonyanagida.com</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
